<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/common.css">
    <link rel="stylesheet" href="css/Div-and-LinearGradient.css">
    <title>Hamburger Button with CSS Background Linear Gradient</title>
</head>
<body>
    <main class="content-color">
        <section class="card">
            <div class="card__text-section">
                <div class="card__title">DIV - Hamburger Button (when menu closed)</div>
                <div class="header__burger">
                </div>
            </div>
        </section>
        <section class="card">
            <div class="card__text-section">
                <div class="card__title">DIV - Hamburger Button (when menu opened)</div>
                <div class="header__burger active">
                </div>
            </div>
        </section>
        <section class="card">
            <div class="card__text-section">
                <div class="card__title">Button - Hamburger Button (when menu closed)</div>
                <button class="header__button" type="button">
                    Open
                </button>
            </div>
        </section>
        <section class="card">
            <div class="card__text-section">
                <div class="card__title">Button - Hamburger Button (when menu opened)</div>
                <button class="header__button active" type="button">
                    Close
                </button>
            </div>
        </section>
    </main>
    <script src="js/main.js"></script>
</body>
</html>
